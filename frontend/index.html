<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg: #f5f6f8;
      --panel: #ffffff;
      --header: #1f2a44;
      --text: #000000;
      --subtext: #555;
      --user-msg: #1f2a44;
      --zeus-msg: #e9ecf1;
      --input-bg: #ffffff;
      --border: #ddd;
    }

    body.dark {
      --bg: #0f1117;
      --panel: #161b22;
      --header: #0d1117;
      --text: #e6edf3;
      --subtext: #9da7b3;
      --user-msg: #238636;
      --zeus-msg: #21262d;
      --input-bg: #0d1117;
      --border: #30363d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex;
      justify-content: center;
      color: var(--text);
      transition: background 0.2s;
    }

    .chat-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      background: var(--panel);
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
    }

    header {
      background: var(--header);
      color: #fff;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
      font-size: 20px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 13px;
      opacity: 0.85;
    }

    .toggle {
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: var(--bg);
    }

    .message {
      max-width: 75%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.5;
    }

    .message.user {
      background: var(--user-msg);
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .message.zeus {
      background: var(--zeus-msg);
      color: var(--text);
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    .message pre {
      background: #1e1e1e;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 13px;
    }

    .message code {
      background: rgba(0,0,0,0.2);
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 13px;
    }

    footer {
      display: flex;
      gap: 10px;
      padding: 15px;
      border-top: 1px solid var(--border);
      background: var(--panel);
    }

    textarea {
      flex: 1;
      resize: none;
      height: 50px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 14px;
    }

    button {
      padding: 0 18px;
      border-radius: 6px;
      border: none;
      background: #1f6feb;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
    .message.typing {
  font-style: italic;
  opacity: 0.7;
}

  </style>
</head>

<div class="chat-container">
  <header>
    <div>

    </div>

  </header>

  <main id="chat">
    <div class="message zeus">

    </div>
  </main>

  <footer>
    <textarea
      id="question"
      placeholder="Digite sua pergunta... (Enter envia | Shift+Enter quebra linha)"
    ></textarea>
    <button onclick="ask()">Enviar</button>
  </footer>
</div>

<script src="app.js"></script>
</body>
</html>
