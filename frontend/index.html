<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ZEUS – Assistente N1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #84909c;
      padding: 40px;
    }
    .box {
      max-width: 700px;
      margin: auto;
      background: #343f70;
      padding: 20px;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    pre {
      background: #aca1a1;
      padding: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ZEUS – Assistente de TI</h2>

    <textarea id="question" placeholder="Digite sua pergunta..."></textarea>
    <br />
    <button onclick="ask()">Perguntar</button>

    <h3>Resposta:</h3>
    <pre id="answer"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
