  <style>
    * {

    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f6f8;
      height: 100vh;
      display: flex;
      justify-content: center;
    }

    .chat-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      border-left: 1px solid #ddd;

    }

    header {
      background: #1f2a44;
      color: #fff;
      padding: 16px;
    }

    header h2 {
      margin: 0;
      font-size: 20px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 13px;
      opacity: 0.85;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .message {
      max-width: 75%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .message.user {
      background: #1f2a44;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .message.zeus {
      background: #e9ecf1;
      color: #000;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    footer {
      display: flex;
      gap: 10px;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    textarea {
      flex: 1;
      resize: none;
      height: 50px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 0 18px;
      border-radius: 6px;
      border: none;
      background: #1f2a44;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #2e3b5f;
    }
  </style>
</head>
