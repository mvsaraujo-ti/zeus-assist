id: mentorh-acesso
title: Solicitação de Acesso ao Sistema MentoRH
keywords:
- mentorh
- acesso mentorh
- lotacao mentorh
- alteracao de lotacao
description: null
steps:
- 1. Verifique se o servidor possui e-mail institucional ativo.
- 2. Identifique se a solicitação é para inclusão ou alteração de lotação no sistema
  MentoRH.
- 3. Para atualização cadastral, entre em contato com a Diretoria de Recursos Humanos.
- 4. Utilize os telefones (98) 2055-2394 ou (98) 2055-2395 para contato com a Diretoria
  de Recursos Humanos.
- 5. Alternativamente, entre em contato com a Divisão de Cadastro pelos telefones
  (98) 2055-378, (98) 2055-2379 ou (98) 2055-2380.
- 6. Também é possível encaminhar a solicitação para o e-mail divcadastro@tjma.jus.br.
- 7. Aguarde a confirmação da atualização no sistema MentoRH.
